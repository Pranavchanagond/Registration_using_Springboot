<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center mt-5">
		<div class="bg-dark">

			<div th:if="${session.msg}" class="alert alert-dark" role="alert">
				
				<div>
				<p th:text="${session.msg}"></p>
				</div>
				
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			</div>

			<form class="col  text-white p-4" th:action="@{/register}" method="post">
				<div class="col m-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" name="name" class="form-control" pattern="[A-Za-z]{1,32}" required>
				</div>

				<div class="col m-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" name="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp">
				</div>

				<div class="col m-3">
					<label for="mnumber" class="form-label">Mobile Number</label>
					<input type="number" name="mnumber" class="form-control" placeholder="Mobile Number">
				</div>


				<div class="col m-3">

					<div class="form-group">   
						<label class="control-label" for="dob">Date</label>
						<input class="form-control" id="dob" name="dob" placeholder="MM/DD/YYY" type="date" />
					</div>
				</div>


				<div class="col m-3">
					<label for="validationCustom04" class="form-label">State</label>
					<select class="form-select" id="validationCustom04" name="location" required>
						<option selected disabled value="">Choose...</option>
						<option>Any Location</option>
						<option>Bangalore</option>
						<option>Hyderabad</option>
						<option>Chennai</option>
						<option> New Delhi</option>

					</select>
					<div class="invalid-feedback">
						Please select a valid state.
					</div>
				</div>

				<div class="col m-3">
					<input type="file" name="document" class="form-control" aria-label="file example" required>
					<div class="invalid-feedback">Example invalid form file feedback</div>
				</div>

				<div class="col m-3">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>

		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
